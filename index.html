<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Card design sprint</h1>
      </div>
      <div class="card-category">
        <h2>Breakfast</h2>
      </div>
      <div class="card-product">
        <img src="css/images/reMarkable.jpg" alt="Tablette reMarkable">
        <div class="card-product-infos">
          <h3>reMarkable</h3>
          <p>reMarkable est une tablette à <strong>encre électronique</strong> permettant de lire des livres et des documents, de dessiner et de prendre des notes.</p>
        </div>
      </div>
      <div class="card-trip">
        <img src="css/images/Iceland.jpg" alt="Chute d'eau Islande" class="card-trip-image">
        <div class="card-trip-infos">
          <div class="card-trip-infos-description">
            <h3>Visitez l'Islande</h3>
            <p>Découvrez les sources d'eau chaude naturelles d'Islande.</p>
          </div>
          <div id="price_options">
            <h3>1500€</h3>
            <p>7 jours, vol inclus</p>
          </div>
          <img src="css/images/me.jpg" alt="user" class="avatar">
        </div>
      </div>
    </div>
  </body>
</html>
